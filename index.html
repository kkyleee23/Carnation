<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carnation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .login-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .login-logo {
            font-size: 36px;
            background: linear-gradient(135deg, #8B5CF6, #A855F7, #C084FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: #b3b3b3;
            font-size: 14px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #8B5CF6;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: #fff;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        
        .forgot-password a {
            color: #8B5CF6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #A855F7;
        }
        
        .demo-login {
            margin-top: 24px;
            padding: 16px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
        }
        
        .demo-login h4 {
            color: #8B5CF6;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .demo-login p {
            color: #b3b3b3;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .demo-login code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            color: #A855F7;
        }
        
        .music-notes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .note {
            position: absolute;
            font-size: 24px;
            color: rgba(139, 92, 246, 0.1);
            animation: musicFloat 15s infinite linear;
        }
        
        @keyframes musicFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="music-notes" id="musicNotes"></div>
        
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-logo">ðŸŽµ Carnation</h1>
                <p class="login-subtitle">Sign in muna bago music</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                </button>
                
                <div class="forgot-password">
                    <a href="#" onclick="showNotification('Made by Kai, tinatamad na ako eh', 'info')">Forgot your password?</a>
                </div>
            </form>
            
            <div class="demo-login">
                <h4>Demo Account</h4>
                <p>(Wala ako pambayad ng database)</p>
                <p><strong>Username:</strong> <code>demo</code></p>
                <p><strong>Password:</strong> <code>demo123</code></p>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="script/notifications.js"></script>
    <script>
        // float musics notes
        function createMusicNotes() {
            const container = document.getElementById('musicNotes');
            const notes = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ¼', 'â™ª', 'â™«', 'â™¬'];
            
            setInterval(() => {
                const note = document.createElement('div');
                note.className = 'note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                note.style.left = Math.random() * 100 + '%';
                note.style.animationDuration = (Math.random() * 10 + 10) + 's';
                note.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(note);
                
                setTimeout(() => {
                    note.remove();
                }, 17000);
            }, 3000);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showNotification('Ano gagawin ko jan kung walang man?', 'error');
                showNotification('Sana ol balew, fill up the form kaya', 'error');
                return;
            }
            
            // check acc
            if (username === 'demo' && password === 'demo123') {
                showNotification('Yun oh, ge relapse kana! Welcome back! ðŸŽµ', 'success');
                
                // store user
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                showNotification('Invalid credentials. Try mo kaya demo/demo123', 'error');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createMusicNotes();
        });
    </script>
</body>
</html>
